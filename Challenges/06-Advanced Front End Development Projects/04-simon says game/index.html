<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <h1 id="header" class="cover-heading">simon says.</h1>
          <div id="game">
            <button type="button" id="green" class="move"></button>
            <button type="button" id="red" class="move"></button>
            <button type="button" id="yellow" class="move"></button>
            <button type="button" id="blue" class="move"></button>
          </div>
          <p id="level">Level: 0</p>
          <button type="button" id="restart" class="btn control">restart</button>
          <button type="button" id="easy" class="btn control">normal</button>
          <button type="button" id="strict" class="btn control">strict</button>
        </div>
      </div>
    </div>
  </div>
  <audio
    data-id="green"
    src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
  >
  </audio>
  <audio
    data-id="red"
    src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
  >
  </audio>
  <audio
    data-id="yellow"
    src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
  >
  </audio>
  <audio
    data-id="blue"
    src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
  >
  </audio>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
