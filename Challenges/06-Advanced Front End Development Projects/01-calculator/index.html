<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Javascript Calculator</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>calculator</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="display" class="text-right">
        <h1 id="answer">0</h1>
        <h1 id="history"><small>0</small></h1>
      </div>

      <!--row 1-->
      <a id="clear-entry" class="col-xs-3 clear-btn btn-lg btn-default btn btn-danger"><h1>CE</h1></a>
      <a id="clear" class="col-xs-3 clear-btn btn-lg btn-default btn btn-danger"><h1>C</h1></a>
      <a id="backspace" class="col-xs-3 btn-lg btn-default btn"><h1>⌫</h1></a>
      <a id="divide" class="operation col-xs-3 btn-lg btn-default btn"><h1>÷</h1></a>

      <!--row 2-->
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>7</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>8</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>9</h1></a>
      <a id="multiply" class="operation col-xs-3 btn-lg btn-default btn"><h1>×</h1></a>

      <!--row 3-->
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>4</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>5</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>6</h1></a>
      <a id="minus" class="operation col-xs-3 btn-lg btn-default btn"><h1>-</h1></a>

      <!--row 4-->
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>1</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>2</h1></a>
      <a class="number col-xs-3 btn-lg btn-default btn"><h1>3</h1></a>
      <a id="plus" class="operation col-xs-3 btn-lg btn-default btn"><h1>+</h1></a>

      <!--row 5-->
      <a class="number col-xs-6 btn-lg btn-default btn"><h1>0</h1></a>
      <a id="decimal" class="col-xs-3 btn-lg btn-default btn"><h1>.</h1></a>
      <a id="equals" class="col-xs-3 btn-lg btn-default btn btn-warning"><h1>=</h1></a>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
