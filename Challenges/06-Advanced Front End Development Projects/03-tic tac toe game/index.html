<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    Click a cell when it's your move.<br><br>
    <div id="winner"></div>
    <div id="move"></div>
    <table>
      <tr>
        <td><button id="c00" disabled></button></td>
        <td><button id="c01" disabled></button></td>
        <td><button id="c02" disabled></button></td>
      </tr>
      <tr>
        <td><button id="c10" disabled></button></td>
        <td><button id="c11" disabled></button></td>
        <td><button id="c12" disabled></button></td>
      </tr>
      <tr>
        <td><button id="c20" disabled></button></td>
        <td><button id="c21" disabled></button></td>
        <td><button id="c22" disabled></button></td>
      </tr>
    </table>
    <input type="button" id="cpustart" value="CPU starts game" />
    <input type="button" id="playerstart" value="Player starts game" />
  </div>
  <script src="script.js"></script>
</body>

</html>
