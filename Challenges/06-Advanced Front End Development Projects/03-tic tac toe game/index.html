<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>tic tac toe</h1>
  <div class="board">
    <div class="square">
      <input type="checkbox" id="squareZero">
      <label for="squareZero"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareOne">
      <label for="squareOne"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareTwo">
      <label for="squareTwo"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareThree">
      <label for="squareThree"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareFour">
      <label for="squareFour"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareFive">
      <label for="squareFive"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareSix">
      <label for="squareSix"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareSeven">
      <label for="squareSeven"></label>
    </div>
    <div class="square">
      <input type="checkbox" id="squareEight">
      <label for="squareEight"></label>
    </div>
  </div>

  <div class="buttons">
    <h2>choose a side</h2>
    <button id="x">x</button>
    <button id="o">o</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
